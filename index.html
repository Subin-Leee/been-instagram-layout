<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main-scroll-area">
      <div class="header">
        <div class="profile-nav">
          <div class="username">ssooob_b ▾<span class="notif-dot"></span></div>
          <div class="nav-icons">
            <button class="icon-btn">⌘</button>
            <button class="icon-btn">⏚</button>
            <button class="icon-btn">☰</button>
          </div>
        </div>
        <div class="profile-main">
          <div class="profile-pic drop-zone" id="profile-pic">
            <div class="placeholder">프로필<br>클릭 추가</div>
          </div>
          <div class="stats">
            <div class="stat"><div class="num">417</div><div class="label">게시물</div></div>
            <div class="stat"><div class="num">1,354</div><div class="label">팔로워</div></div>
            <div class="stat"><div class="num">1,010</div><div class="label">팔로잉</div></div>
          </div>
        </div>
        <div class="profile-bio">
          <div class="name">Stylist 이수빈</div>
          <div class="desc">Visual Directing / Styling / Set&amp;Props</div>
          <div class="translate">번역 보기</div>
        </div>
        <div class="dashboard">
          <div class="dashboard-title">프로페셔널 대시보드</div>
          <div class="dashboard-sub">최근 30일간 조회 4.1천회.</div>
        </div>
        <div class="action-buttons">
          <button class="action-btn">프로필 편집</button>
          <button class="action-btn">프로필 공유</button>
          <button class="action-btn">연락하기</button>
        </div>
        <div class="feed-nav">
          <button class="feed-btn">🛖</button>
          <button class="feed-btn">♾️</button>
          <button class="feed-btn">➕</button>
          <button class="feed-btn">🎥</button>
          <button class="feed-btn">👤</button>
        </div>
      </div>
      <div class="grid-container" id="grid"></div>
      <div class="spacer"></div> <!-- 메뉴바 높이만큼 여백(아래 겹침 방지) -->
    </div>
    <!-- 항상 화면 하단 고정 -->
    <div class="bottom-nav" id="bottom-nav">
      <button id="add-cell" class="nav-btn">＋</button>
      <button id="delete-cell" class="nav-btn danger">－</button>
      <button id="theme-toggle" class="nav-btn">🌙</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
